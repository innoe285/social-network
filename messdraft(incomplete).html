<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="draft.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" align="center">chỗ này để nav</div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div class="chatbox">
                <p>bắt đầu cuộc trò chuyện</p>
                <div class="chatlogs">
                    <div class="chat">
                        <div class="avatar">ava1</div>
                        <p class="text">lời thoại1</p>
                    </div>
                    <div class="chat">
                        <div class="avatar">ava2</div>
                        <p class="text">lời thoại2</p>
                    </div>
                </div>
                    <div class="chat-form">
                        <textarea class="textarea"></textarea>
                        <button type="button" class="btn">Ảnh</button>
                        <button type="button" class="btn">Video</button>
                        <button type="button" class="btn">File đính kèm</button>
                        <button type="button" class="btn">Gửi</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="friendlist">
                    <p>Danh sách bạn bè</p>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
</html>
