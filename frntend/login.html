<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Login</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <div class="well" style="width: 100%;">img</div>
        </div>
        <form class="col-md-6 signing">       
            <h2 class="signingheading">Login</h2>
            <input type="text" class="form-control" name="username" placeholder="Email Address">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <div style="padding-left: 20px;">     
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" id="rememberme" name="rememberMe">Remember me
                </label>
            </div> 
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <div class="signup" style=" font-size: 20px;">
                <p style="margin-top: 20px; font: 10px;">or<a href="signup.html"> Sign up</a></p>
            </div>
        </form>
    </div>
    <footer>
  		
    </footer>
</body>
</html>
